<div class="card">
    <div class="card-header">
        <strong style="color:rgb(182, 55, 43);">Accès</strong> 
    </div>
    <div class="card-body">
        <!-----------------------searchbar------------------------------------------------>
        <div class="input-group mb-3 search-container">
            <input type="text" class="form-control" placeholder="Chercher un acces" aria-label="Recipient's libelle" aria-describedby="basic-addon2" id="search-input" (keyup.enter)="filterResults(filter.value)" (blur)="resetFilteredList(filter)" #filter>
            <div class="input-group-append">
                <span class="input-group-btn" id="basic-addon2">
                    <button class="search-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16" style="color:rgb(182, 55, 43);">
                            <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                    </button>
                </span>
            </div>
        </div>
        <!-------------------------liste accesses------------------------------------------------->
        <div class="card list-accesses">
            <div class="card-header">
                <div class="roles-div"></div>
                <!-- create access button -->
                <button type="button" class="btn create-access-btn" name="create-access-btn" data-bs-toggle="modal" data-bs-target="#createAccessModal" title="creer nouveau acces">+</button>
                <!---->
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover" id="roles-table">
                <thead>
                    <tr>
                    <th>Libelle</th>
                    <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let access of filteredListeAccesses">
                    <td>{{access.accessLibelle}}</td>
                    <td>
                        <!--edit access button-->
                        <button type="button" class="btn edit-access-pen-btn" name="edit-access-btn" data-bs-toggle="modal" data-bs-target="#editAccessModal" (click)="assignSelectedAccess(access); assignEditedAccess()" style="color:rgb(182, 55, 43);" title="Editer accès">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                            </svg>
                        </button>
                        <!-- delete access button-->
                        <button type="button" class="btn delete-access-x-btn" name="delete-access-btn" data-bs-toggle="modal" data-bs-target="#deleteAccessModal" (click)="assignSelectedAccess(access); assignDeletedAccess()" style="color:rgb(182, 55, 43);" title="Supprimer accès">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                            </svg>
                        </button>
                    </td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- ======================== create access modal ======================== -->
<div class="modal fade" id="createAccessModal" tabindex="-1" aria-labelledby="createAccessModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="createAccessModalLabel">Nouveau accès</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form (ngSubmit) = "createAccessForm()">
                <div class="input-div">
                    <!--libelle input-->
                    <div class="input-group mb-3" style="width:250px;">
                        <div class="form-group">
                            <label class="label-elem" for="accessLibelle" style="margin-right: 40px;">Libelle <span style="color:red;">*</span></label>
                            <input type="text" class="form-control input-elem" aria-label="Libelle" aria-describedby="basic-addon1" id="accessLibelle" [(ngModel)] = "createdAccess.accessLibelle" name="accessLibelle">
                        </div>
                    </div>
                </div>
                <!---------------------------------creer utilisateur bouton--------------------------------------------------->
                <div class="col-md-12">
                    <button type="submit" class="btn add-access-btn" name="add_access_btn" id="submit-btn" data-bs-dismiss="modal">Soumettre</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
<!-- ======================== edit access modal ======================== -->
<div class="modal fade" id="editAccessModal" tabindex="-1" aria-labelledby="editAccessModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="editAccessModalLabel">Editer {{selectedAccess.accessLibelle}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="editAccessForm()"> 
                <div class="input-div">
                    <div class="input-group mb-3" style="width:150px;">
                        <div class="form-group">
                            <label class="label-elem" for="accessLibelle_modelInput">Libelle</label>
                            <input type="text" class="form-control input-elem" aria-label="Libelle" aria-describedby="basic-addon1" id="accessLibelle_modelInput" name="accessLibelle" [value]="selectedAccess.accessLibelle" [(ngModel)]="editedAccess.accessLibelle">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button type="submit" class="btn edit-access-btn" name="edit-access-btn" id="edit-access-btn">Enregistrer</button>
                  </div>
            </form>
        </div>
      </div>
    </div>
  </div>
<!-- ======================== delete access modal ======================== -->
<div class="modal fade" id="deleteAccessModal" tabindex="-1" aria-labelledby="deleteAccessModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteAccessModalLabel">Supprimer {{selectedAccess.accessLibelle}}</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div>Etes-vous sûr de vouloir supprimer cet accès?<br><br></div>
            <form (ngSubmit) = "deleteAccessForm()"> 
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button type="submit" class="btn delete-access-btn btn-danger" name="delete-access-btn" id="delete-access-btn" data-bs-dismiss="modal">Supprimer</button>
                    </div>
            </form>
        </div>
        </div>
    </div>
</div>
