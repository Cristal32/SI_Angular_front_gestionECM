<div class="card" hasAnyAuthority="MANAGE_USERS">
    <div class="card-header">
        <strong style="color:rgb(182, 55, 43);">Rôles</strong> 
    </div>
    <div class="card-body">
        <!-----------------------searchbar------------------------------------------------>
        <div class="input-group mb-3 search-container">
            <input type="text" class="form-control" placeholder="Chercher un rôle" aria-label="Recipient's username" aria-describedby="basic-addon2" id="search-input" (keyup.enter)="filterResults(filter.value)" #filter>
            <div class="input-group-append" (click)="resetFilteredList(filter)">
                <span class="input-group-btn" id="basic-addon2">
                    <button class="search-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16" style="color:rgb(182, 55, 43);">
                            <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                    </button>
                </span>
            </div>
        </div>
        <!-------------------------liste roles------------------------------------------------->
        <div class="card custom-card list-roles">
            <div class="card-header">
                <div class="roles-div"></div>
                <!-- create role button -->
                <button type="button" class="btn create-role-btn" name="create-role-btn" data-bs-toggle="modal" data-bs-target="#createRoleModal" title="Créer nouveau rôle" hasAnyAuthority="MANAGE_USERS" style="color:rgb(182, 55, 43);">
                    +
                </button>
                <!---->
            </div>
            <div class="card-body custom-card-body">
                <table class="table custom-table table-striped table-hover" id="roles-table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Libelle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let role of filteredListeRoles">
                            <td>{{role.id}}</td>
                            <td>{{role.libelle}}</td>
                            <td>
                                <!--view accesses icon-->
                                <button type="button" class="btn accesses-detail-btn" name="accesses_detail_btn" data-bs-toggle="modal" data-bs-target="#accessesDetailModal" (click)="assignSelectedRole(role)" style="margin-right: 10px; color:rgb(182, 55, 43);" title="Consulter les accès de ce rôle" hasAnyAuthority="MANAGE_USERS">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-layout-text-window-reverse" viewBox="0 0 16 16">
                                        <path d="M13 6.5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5zm0 3a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5zm-.5 2.5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1h5z"/>
                                        <path d="M14 0a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12zM2 1a1 1 0 0 0-1 1v1h14V2a1 1 0 0 0-1-1H2zM1 4v10a1 1 0 0 0 1 1h2V4H1zm4 0v11h9a1 1 0 0 0 1-1V4H5z"/>
                                    </svg>
                                </button>
                                <!--edit role icon-->
                                <button type="button" class="btn edit-role-pen-btn" name="edit-role-btn" data-bs-toggle="modal" data-bs-target="#editRoleModal" (click)="assignSelectedRole(role); assignEditedRole()" style="color:rgb(182, 55, 43);" title="Editer rôle" hasAnyAuthority="MANAGE_USERS">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                    </svg>
                                </button>
                                <!--delete role icon-->
                                <button type="button" class="btn delete-role-x-btn" name="delete-role-btn" data-bs-toggle="modal" data-bs-target="#deleteRoleModal" (click)="assignSelectedRole(role); assignDeletedRole()" style="color:rgb(182, 55, 43);" title="Supprimer rôle" hasAnyAuthority="MANAGE_USERS">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                    </svg>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- ======================== create role modal ======================== -->
<div class="modal fade" id="createRoleModal" tabindex="-1" aria-labelledby="createRoleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="createRoleModalLabel">Nouveau rôle</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form (ngSubmit) = "createRoleForm()">
                <div class="input-container">
                    <!--libelle input-->
                    <div class="input-div-1" style="vertical-align: middle;">
                        <div class="input-group mb-3" style="width:250px;">
                            <div class="form-group">
                                <label class="label-elem" for="roleLibelle" style="margin-right: 40px;">Libelle <span style="color:red;">*</span></label>
                                <input type="text" class="form-control input-elem" aria-label="Libelle" aria-describedby="basic-addon1" id="roleLibelle" [(ngModel)] = "createdRole.libelle" name="roleLibelle">
                            </div>
                        </div>
                    </div>
                    <!--role input-->
                    <div class="input-div-2" style="vertical-align: middle;">
                        <div style="margin-bottom: 10px;">Accès</div>
                        <div class="form-check">
                            <select class="form-control" name="roleAccess" multiple [(ngModel)]="createdRole.accesses" required ngModel>
                                <option *ngFor="let access of listAccesses" [ngValue]="access">{{access.authority}} - {{access.accessLibelle}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                    
                <!---------------------------------creer utilisateur bouton--------------------------------------------------->
                <div class="col-md-12">
                    <button type="submit" class="btn add-role-btn" name="add_role_btn" id="submit-btn" data-bs-dismiss="modal">Soumettre</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
<!-- ======================== accesses detail modal ======================== -->
<div class="modal fade" id="accessesDetailModal" tabindex="-1" aria-labelledby="accessesDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="accessesDetailModalLabel">Liste des accès du rôle: <strong>{{selectedRole.libelle}}</strong></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-hover" id="roles-table">
                    <thead>
                        <tr>
                            <th>Libelle</th>
                            <th>Code</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let access of selectedRole.accesses">
                            <td>{{access.accessLibelle}}</td>
                            <td>{{access.authority}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- ======================== edit role modal ======================== -->
<div class="modal fade" id="editRoleModal" tabindex="-1" aria-labelledby="editRoleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="editRoleModalLabel">Editer {{selectedRole.libelle}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="editRoleForm()"> 
                <div class="input-container">
                    <div class="input-div-1">
                        <div class="input-group mb-3" style="width:150px;">
                            <div class="form-group">
                                <label class="label-elem" for="roleLibelle_modelInput">Libelle</label>
                                <input type="text" class="form-control input-elem" aria-label="Libelle" aria-describedby="basic-addon1" id="roleLibelle_modelInput" name="roleLibelle" [value]="selectedRole.libelle" [(ngModel)]="editedRole.libelle">
                            </div>
                        </div>
                    </div>
                    <div class="input-div-2">
                        <div style="margin-bottom: 10px;">Accès <button type="button" (click)="resetToDefaultAccessValue()" style="border: none; background: rgb(240, 232, 249); color: rgb(182, 55, 43)">Reset</button></div> 
                        <div class="form-check">
                            <!--
                                <select class="form-control" name="role" multiple [value]="editedUser.userRoles" ngModel>
                                    <option *ngFor="let role of roles" [ngValue]="role">{{role.roleLibelle}}</option>
                                </select>
                            -->
                            
                                <span class="selected-access-values" *ngFor="let editedRoleAccess of editedRole?.accesses">
                                    <button type="button" class="custom-button" (click)="removeAccess(editedRoleAccess.authority)">
                                    {{editedRoleAccess.authority}}
                                    <!-- x button-->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                      </svg>
                                    </button>
                                </span>
                            
                            <select class="form-control" name="access" multiple [(ngModel)]="editedRole.accesses" style="margin-top: 10px;">
                                <option *ngFor="let access of listAccesses" [ngValue]="access">{{access.authority}} - {{access.accessLibelle}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer" style="margin-top: 10px;">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button type="submit" class="btn edit-role-btn" name="edit-role-btn" id="edit-role-btn">Enregistrer</button>
                  </div>
            </form>
        </div>
      </div>
    </div>
  </div>
<!-- ======================== delete role modal ======================== -->
<div class="modal fade" id="deleteRoleModal" tabindex="-1" aria-labelledby="deleteRoleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteRoleModalLabel">Supprimer {{selectedRole.libelle}}</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div>Etes-vous sûrs de vouloir supprimer ce rôle?<br><br></div>
            <form (ngSubmit) = "deleteRoleForm()"> 
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button type="submit" class="btn delete-role-btn btn-danger" name="delete-role-btn" id="delete-role-btn" data-bs-dismiss="modal">Supprimer</button>
                    </div>
            </form>
        </div>
        </div>
    </div>
</div>
